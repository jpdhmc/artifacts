<!DOCTYPE html>

    <title>DH Artifacts</title>
    <script src="js/artifacts.js" charset="utf-8"></script>

</head>
<body>

        <div class="posterWrapper">
            <div class="posterMover">
                <img src="img/poster.png" alt="initial poster image" id="indexPoster" class="poster">

            <div class="galleryWrapper" id="galleryWrapper">

                    <div class="galleryButtons">
                    </div>
                </div>

            <video playsinline autoplay muted poster="img/poster.png" class="poster" id="posterVideoOne">
                <source src="img/testvid.mp4" type="video/webm">

            </video>
        </div>
